<div class="mat-elevation-z8 summary-table">
  <table mat-table class="full-width-table" matSort matSortActive="total_cases" matSortDirection="desc" aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <!-- Total Cases Column -->
    <ng-container matColumnDef="total_cases">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Casi totali</th>
      <td mat-cell *matCellDef="let row">{{row.total_cases}}</td>
    </ng-container>

    <!-- Daily New Cases Column -->
    <ng-container matColumnDef="daily_new_cases">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nuovi casi</th>
      <td mat-cell *matCellDef="let row">{{row.daily_new_cases}}</td>
    </ng-container>

    <!-- Total Deaths Column -->
    <ng-container matColumnDef="total_deaths">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Morti totali</th>
      <td mat-cell *matCellDef="let row">{{row.total_deaths}}</td>
    </ng-container>

    <!-- Daily New Deaths Column -->
    <ng-container matColumnDef="daily_new_deaths">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nuove morti</th>
      <td mat-cell *matCellDef="let row">{{row.daily_new_deaths}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator [length]="dataSource?.data.length" [pageIndex]="0" [pageSize]="25"
    [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
